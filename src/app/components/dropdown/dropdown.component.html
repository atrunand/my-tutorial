<form class="my-box2" >
  <select class="Demo Dis-3 btn btn-secondary dropdown-toggle " id="val">
    <option *ngFor="let v of itStatus; let i = index" value="{{i}}" >{{v}}</option>
  </select>
  <input id="disp" type="button" class="Dis-3 btn btn-outline-secondary"  value="submit" (click)="displaySta()">
  <p>{{ doSelect }}</p>

</form>
<div class="" style="text-align: center; padding: 25px;">
<mat-form-field class=" example-full-width" appearance="fill">
  <mat-label>Choose a date</mat-label>
  <input matInput [matDatepicker] ="picker">
  <mat-datepicker-toggle matSuffix [for] ="picker">
    <mat-icon matDatepickerToggleIcon> keyboard_arrow_down</mat-icon>
  </mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
</div>
